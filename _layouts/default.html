<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{site.baseurl}}/css/style.css" rel="stylesheet">
        <title>Big waves hello</title>
    </head>
    <body>
        <header>
            <b>Big waves hello</b>
        </header>
        <main>
            <div class="container">
                  <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-md-6">
                            <img src="{{site.baseurl}}/images/surf.gif" width="275" height="200" alt="me">
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                  <div class="row">
                    <div class="col">
                      </div>
                    <div class="col-md-6">
                        {% for post in site.posts %}
                            <li><a href="{{ post.url | relative_url}}">{{post.title}}</a></li>
                        {% endfor %}
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </footer>
        <bottom>
            <p id="text">Copyright &#169; Laurens Prast</p>
        </bottom>
    </body>
</html>
